##################################################
# Session
##################################################


##################################################
# Window
##################################################
# Split windows
bind - split-window -v
bind | split-window -h

# Windows index
set -g base-index 1
set-window-option -g pane-base-index 1

# Windows status
set-window-option -g window-status-current-attr default
set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-bg default


##################################################
# Pane
##################################################
# Select pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Kill pane (prefix ctrl+q)
bind x killp

# Synchronize panes
bind ^s setw synchronize-panes

# Let tmux support 256 color
set-window-option -g xterm-keys on
set-option -g default-terminal "screen-256color"

# Set pane color
set -g pane-border-fg blue
set -g pane-active-border-fg yellow
set -g pane-active-border-bg black


##################################################
# Others
##################################################
# Message
set -g message-attr bold
set -g message-fg colour223
set -g message-bg default

# Statusbar
set -g status-utf8 on
set -g status-interval 1
set -g status-keys vi
set -g status-justify left
set -g display-time 3000
set -g status-bg default
set -g status-fg white
set -g status-left-length 15
set -g status-right-length 55
set -g status-right-length 80
set -g status-left "#[fg=white,bg=blue] > #I #W < #[default] |"
set -g status-left "#[fg=red,bright] ¯..¯ #[default] |"
set -g status-right "#[fg=red,bright][ #[fg=blue]#(echo "Wine93") #[fg=red]]#[default] #[fg=yellow,bright]- %Y.%m.%d #[fg=green]%H:%M #[default]#[fg=magenta,bright](load: #(cat /proc/loadavg | cut -d \" \" -f 1,2,3))#[default]"


##################################################
# Util
##################################################
# Mouse on
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Reload config (prefix r)
bind r source ~/.tmux.conf \; display "Configuration reloaded!"
